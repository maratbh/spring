<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:insert="~{head.html}">
</head>
<body>
<div class="container" th:insert="~{navbar.html}">
</div>

<div class="container mt-3">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Exam</th>
            <th scope="col">Mark</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="st:${students}">
            <tr th:style="${st.getExam() < 50} ? 'color: red' : 'color: black' ">
                <td th:text="${st.getId()}"></td>
                <td th:text="${st.getName()}"></td>
                <td th:text="${st.getSurname()}"></td>
                <td th:text="${st.getExam()}"></td>
                <td th:text="${st.getMarkToScreen()}"></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
