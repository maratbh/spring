<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link th:insert="~{head.html}">
    </head>
    <body>
        <div class="container" th:insert="~{navbar.html}">
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <form th:action="@{'/saveitem'}" method="post" th:if = "${tovar!=null}">
                        <div class="row">
                            <div class="col-12">
                                <label>NAME :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" name="item_name" placeholder="Insert name..." class="form-control" th:value="${tovar.name}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>PRICE :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="number" name="item_price" placeholder="Insert price..." class="form-control" th:value="${tovar.price}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>AMOUNT :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="number" name="item_amount" placeholder="Insert amount..." class="form-control" th:value="${tovar.amount}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>TAG :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" name="item_tag" placeholder="Insert tag..." class="form-control" th:value="${tovar.tag}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn btn-success">SAVE ITEM</button>
                            </div>
                        </div>
                    </form>
                    <h2 th:unless = "${tovar!=null}" class="text-center">Item not found</h2>
                </div>
            </div>
        </div>
    </body>
</html>
